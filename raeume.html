<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div class="head">
      <div class="icon_menu">
        <a class="i_menu"></a>
        <a class="i_close"></a>
      </div>

      <div class="head-content">
        <a class="logo" href="https://tdot-2025.netlify.app">
          <h1 style="margin: 0">Lessing</h1>
        </a>

        <!-- SLIDE MENU -->
        <ul class="menu_list">
          <li class="menu_item">
            <a class="txt" href="/raeume.html">Raum Liste</a>
          </li>
          <li class="menu_item">
            <a class="txt" href="#">About Me</a>
          </li>

          <ul class="sub_list">
            <li><a href="/raeume.html">Raum Liste</a></li>
            <li><a href="#">About Me</a></li>
            <li>
              <button id="editModeBtn312" class="edit-btn">Edit Mode</button>
            </li>
          </ul>

          <li class="menu_item menu_item_lan">
            <a class="en" lang="en-us">English</a>
            <span style="color: white; font-size: 1.6rem">|</span>
            <a class="de" lang="de-de">Deutsch</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="Raumliste">
        <div style="font-size: 3rem; margin-bottom: 50px">Raumliste</div>
        <a class="item quiz-item" href="/raum312.html">
          <span>Raum 312</span>
          <span class="quiz-score" id="quizScoreDisplay"></span>
        </a>
        <button class="resetScoreBtn" id="resetScore312" style="display: none">
          Reset Score
        </button>
        <div class="item">Raum 313</div>
        <div class="item">Raum 311</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
        <div class="item">Raum</div>
      </div>
    </div>
    <script>
      const score = localStorage.getItem("quizScore");
      const scoreElement = document.getElementById("quizScoreDisplay");
      scoreElement.textContent = score !== null ? `${score}/3` : "â€“";

      const editBtn = document.getElementById("editModeBtn312");
      const resetBtn = document.getElementById("resetScore312");

      let editMode = false;

      editBtn.addEventListener("click", () => {
        editMode = !editMode;

        editBtn.textContent = editMode ? "Exit Edit Mode" : "Edit Mode";

        resetBtn.style.display = editMode ? "block" : "none";
      });

      resetBtn.addEventListener("click", () => {
        localStorage.setItem("quizScore", 0);
        scoreElement.textContent = "0/3";
        alert("Quiz score reset! Player can retake the quiz.");
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
